<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Tautan Bertahap</title>
    <!-- Menggunakan Tailwind CSS untuk styling cepat dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menggunakan FontAwesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Animasi halus untuk transisi warna dan transformasi */
        .link-card {
            transition: all 0.3s ease;
        }
        .unlocked-anim {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Container Utama -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-center">
            <h1 class="text-2xl font-bold text-white mb-1">Cerdas Berhitung</h1>
            <p class="text-blue-100 text-sm">Isi data jika baru pertama membuka aplikasi</p>
        </div>

        <!-- List Link -->
        <div class="p-6 space-y-4">
            
            <!-- LINK 1: Link Pemicu (Trigger) -->
            <!-- Ganti href dengan link tujuan Anda, misal Google Form -->
            <a href="https://wartam47.github.io/input_nama" target="_blank" id="link-1" onclick="unlockAll()" 
               class="link-card block w-full bg-blue-50 hover:bg-blue-100 border-l-4 border-blue-500 p-4 rounded-r-lg shadow-sm cursor-pointer group">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-sm">1</div>
                        <div>
                            <h3 class="font-bold text-gray-800 group-hover:text-blue-700">Isi Data</h3>
                            <p class="text-xs text-gray-500">Klik disini untuk membuka tautan</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-blue-400 group-hover:translate-x-1 transition-transform"></i>
                </div>
            </a>

            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="bg-white px-2 text-xs text-gray-400 uppercase tracking-widest" id="divider-text">Terkunci</span>
                </div>
            </div>

            <!-- CONTAINER UNTUK LINK 2-6 (Akan dimanipulasi oleh JS) -->
            <div id="locked-links-container" class="space-y-3">
                <!-- Links akan di-generate atau di-update statusnya oleh JavaScript -->
            </div>

        </div>

        <!-- Footer / Reset (Optional) -->
        <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
            <button onclick="resetLinks()" class="text-xs text-gray-400 hover:text-red-500 transition-colors underline">
                @ Wartam - SMPN 4 Majenang
            </button>
        </div>
    </div>

    <script>
        // Konfigurasi Link 2 sampai 6
        const linksData = [
            { id: 2, title: "Penjumlahan", url: "https://script.google.com/macros/s/AKfycbwO1xRFTwbwteijgB01zjWMzzmZ7ZbMZLeyMhEgvSB6RC34r1AN9sOpCaqbAHSEzsHl/exec" },
            { id: 3, title: "Pengurangan", url: "https://script.google.com/macros/s/AKfycbyrTSXJluCIDliCyr6mOMIBQaENndwzDt6zuk7WBhutkQ0cxANdkH3-FO7I_d-gc2FPgg/exec" },
            { id: 4, title: "Perkalian", url: "https://script.google.com/macros/s/AKfycbwXsvA3LIwJiUt4TinLtOp9BfkCS4omhmi24peg0wQz-1uzK67dsLMjSDawyaktJfpMKg/exec" },
            { id: 5, title: "Pembagian", url: "https://youtube.com" },
            { id: 6, title: "Kompetisi", url: "https://wartam47.github.io/balapan_mobil" }
        ];

        const container = document.getElementById('locked-links-container');
        const dividerText = document.getElementById('divider-text');

        // Fungsi Render Link
        function renderLinks(isUnlocked) {
            container.innerHTML = ''; // Bersihkan container

            linksData.forEach(link => {
                const el = document.createElement('a');
                
                if (isUnlocked) {
                    // TAMPILAN JIKA SUDAH TERBUKA
                    el.href = link.url;
                    el.target = "_blank";
                    el.className = "link-card unlocked-anim block w-full bg-white hover:bg-green-50 border border-gray-200 hover:border-green-400 p-3 rounded-lg shadow-sm cursor-pointer group flex items-center justify-between";
                    el.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center font-bold text-sm">${link.id}</div>
                            <span class="font-semibold text-gray-700 group-hover:text-green-700">${link.title}</span>
                        </div>
                        <i class="fas fa-unlock text-green-400"></i>
                    `;
                } else {
                    // TAMPILAN JIKA TERKUNCI
                    el.removeAttribute('href');
                    el.className = "block w-full bg-gray-100 border border-gray-200 p-3 rounded-lg cursor-not-allowed opacity-70 select-none flex items-center justify-between";
                    el.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-500 flex items-center justify-center font-bold text-sm">${link.id}</div>
                            <span class="font-medium text-gray-400">${link.title}</span>
                        </div>
                        <i class="fas fa-lock text-gray-400"></i>
                    `;
                }
                container.appendChild(el);
            });

            // Update teks pemisah
            if(isUnlocked) {
                dividerText.innerText = "Akses Terbuka";
                dividerText.classList.replace('text-gray-400', 'text-green-500');
            } else {
                dividerText.innerText = "Terkunci";
                dividerText.classList.replace('text-green-500', 'text-gray-400');
            }
        }

        // Fungsi Utama: Membuka Kunci
        function unlockAll() {
            // Simpan status ke localStorage browser
            localStorage.setItem('accessGranted', 'true');
            
            // Ubah tampilan Link 1 menjadi "Selesai" (Visual only)
            const link1 = document.getElementById('link-1');
            link1.classList.add('bg-blue-100');
            link1.querySelector('h3').innerText = "Isi Data";
            
            // Render ulang link-link bawah menjadi aktif
            renderLinks(true);
        }

        // Fungsi Reset (Opsional, untuk testing)
        function resetLinks() {
            localStorage.removeItem('accessGranted');
            location.reload();
        }

        // Cek status saat halaman dimuat (Refresh Proof)
        document.addEventListener("DOMContentLoaded", () => {
            const isUnlocked = localStorage.getItem('accessGranted') === 'true';
            
            if (isUnlocked) {
                // Jika sudah pernah klik sebelumnya
                const link1 = document.getElementById('link-1');
                link1.classList.add('bg-blue-100');
                link1.querySelector('h3').innerText = "Langkah Pertama (Selesai)";
                renderLinks(true);
            } else {
                // Default: Terkunci
                renderLinks(false);
            }
        });

    </script>
</body>
</html>
